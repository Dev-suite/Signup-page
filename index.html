<!DOCTYPE html>
<html lang="en">
<!-- By kamaldeen sulyman AKA Dev-suite -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4" id="first">
                    <div class="img">
                        <img src="/img/logo (2).png" alt="">
                    </div>
                    <div class="content">
                        <h3> Our Vision: To improve the ecosystem through the power of technology</h3>
                    </div>
                    <div class="con">
                        <h5>Startup We create opportunities for all.</h5>
                    </div>
                </div>
                <div class="col-md-8" id="second">
                    <div class="head">
                        <h3>Get started</h3>
                    </div>
                    <div class="box">
                        <a href="#"><i class="fa fa-envelope"> Sign up with email</i></a>
                    </div><br>
                    <div class="box1">
                        <a href="#"><i class="fa fa-twitter aria-hidden="true""> Sign up with twitter</i></a>
                    </div><br>
                    <div class="box2">
                        <a href="#"><i class="fa fa-facebook"> Sign up with facebook</i></a>
                    </div><br>
                    <div class="lo">
                        <h5>Already have an account? <a href="#">Login</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://use.fontawesome.com/f2bfd47f2e.js"></script>
</body>

</html>
